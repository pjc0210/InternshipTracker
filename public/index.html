<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Internship Tracker</title>

        <style>
            div.params{
                display: inline-block;
                line-height: 1.8;
            }
            div.inputs{
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="addInternshipPage">
            <h1>Internship Tracker</h1>
            <div id="inputs">
                <div class="params">
                    <label for="title">Title:</label>
                    <input type="textbox" id="title" name="title">
                </div>
            
                <div class="params">
                    <label for="industry">Industry:</label>
                    <input type="textbox" id="industry" name="industry">
                </div>
            
                <div class="params">
                    <label for="setting">Setting:</label>
                    <input type="textbox" id="setting" name="setting">
                </div>
            
                <div class="params">
                    <label for="url">URL:</label>
                    <input type="textbox" id="url" name="url">
                </div>
            
                <div class="params">
                    <label for="duration">Duration:</label>
                    <input type="textbox" id="duration" name="duration">
                </div>
            
                <div class="params">
                    <label for="jobType">Job Type:</label>
                    <input type="textbox" id="jobType" name="jobType">
                </div>
            
                <div class="params">
                    <label for="companyName">Company Name:</label>
                    <input type="textbox" id="companyName" name="companyName">
                </div>
            
                <div class="params">
                    <label for="country">Country:</label>
                    <input type="textbox" id="country" name="country">
                </div>
            
                <div class="params">
                    <label for="city">City:</label>
                    <input type="textbox" id="city" name="city">
                </div>
            
                <div class="params">
                    <label for="state">State:</label>
                    <input type="textbox" id="state" name="state">
                </div>
            
                <div class="params">
                    <label for="deadline">Deadline:</label>
                    <input type="textbox" id="deadline" name="deadline">
                </div>
            
                <div class="params">
                    <label for="status">Status:</label>
                    <input type="textbox" id="status" name="status">
                </div>
            
                <div class="params">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="6" cols="50"></textarea>
                </div>
            </div>
            
            <div id="buttons">
                <input id="create" type="button" name="create" value="create">
                <input id="update" type="button" name="update" value="update">
                <input id="delete" type="button" name="delete" value="delete">
            </div>

            <!-- TO POPULATE-->
            <div id="internshipTable">
                <p>Loading internships...</p>
            </div>

            <div id="worksForTable">

            </div>
        </div>

    <script src="scripts/main.js"></script>

    </body>
</html>
