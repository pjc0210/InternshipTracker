<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Internship Tracker - Sign In</title>
   
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <h2>Internship Tracker</h2>
    <div id="root">
        <div>
            <div class="createdDiv">
                <h1>sign in</h1>
                  <input class="textboxes" type="textbox" id="logInUsername" name="logInUsername" placeholder="Username">
                  <input class="textboxes" type="password" id="logInPassword" name="logInPassword" placeholder="Password">
            </div>
            <div class="forErrors">
                <!-- TODO: JS REMOVE HIDDEN CLASS IF ERROR -->
                <p id="errorMsg" class="errorMsg hidden">The username or password is incorrect.</p>
            </div>
            <div class="forButs">
                <input class="buts" type="submit" id="logIn" value="Log In">
                <input class="buts" type="submit" id="signUp" value="Sign Up">  
            </div>
        </div>
    </div>
</body>




</html>
